<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeGPV</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./app.component.css">
  <style>
    /* Estilo para tornar o vídeo em plano de fundo em tela cheia */
    video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
    }
  </style>
</head>

<body>
  <video autoplay loop muted poster="../fundofront.mp4">
    <source src="../fundofront.mp4" type="video/mp4">
    Seu navegador não suporta a reprodução de vídeos em HTML5.
  </video>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">CodeGPV</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Início</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Serviços</a>
          </li>
          <li class="nav-item" id="cadastro-link">
            <a class="nav-link" href="#">Contato</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <h1>Construindo o futuro digital, um código de cada vez</h1>
        <p>Oferecemos serviços de criação de sites e suporte técnico para sites com problemas.</p>
      </div>
      <div class="col-md-6 order-md-1">
        <!-- Adicionamos a classe "order-md-1" para alinhar à direita em telas médias e grandes -->
        <div id="contato-form">
          <h2>Contato</h2>
          <form action="#" method="POST" id="form-empresa">
            <div class="mb-3">
              <label for="nome-empresa" class="form-label">Nome da Empresa:</label>
              <input type="text" class="form-control" id="nome-empresa" name="nome-empresa" required>
            </div>
            <div class="mb-3">
              <label for="endereco" class="form-label">Endereço:</label>
              <input type="text" class="form-control" id="endereco" name="endereco" required>
            </div>
            <div class="mb-3">
              <label for="telefone" class="form-label">Telefone:</label>
              <input type="tel" class="form-control" id="telefone" name="telefone" required>
            </div>
            <div class="mb-3">
              <label for="mensagem" class="form-label">Mensagem:</label>
              <textarea class="form-control" id="mensagem" name="mensagem" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>

  <script src="app.component.ts"></script>
</body>

</html>
